version: '3.8'

services:
  db:
    image: postgres:15-alpine
    restart: always
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: password
      POSTGRES_DB: colab_connect
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data

  adminer:
    image: adminer
    restart: always
    ports:
      - "8080:8080"

  api:
    build: ./server
    restart: always
    ports:
      - "5000:5000"
    environment:
      - DATABASE_URL=postgres://postgres:password@db:5432/colab_connect
      - JWT_SECRET=supersecretkey123
      - PORT=5000
    depends_on:
      - db
    volumes:
      - ./server:/app
      - /app/node_modules

volumes:
  postgres_data:
